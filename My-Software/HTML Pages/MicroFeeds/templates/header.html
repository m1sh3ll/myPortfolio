<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MicroFeeds</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.2/dist/vapor/bootstrap.min.css">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    .header1 {
      grid-area: header1;
      background: #0db8e8;
    }

    .nav1 {
      grid-area: nav1;
      background: #0978e2;
    }

    .main1 {
      grid-area: main1;
      background: #0000d5;
    }

    .footer1 {
      grid-area: footer1;
      background: #9700da;
    }

    .img1 {
      grid-area: img1;
      background: #0db8e8;
    }

    .img2 {
      grid-area: img2;
      background: #0db8e8;
    }

    .img3 {
      grid-area: img3;
      background: #0db8e8;
    }

    .img4 {
      grid-area: img4;
      background: #0db8e8;
    }

    .img5 {
      grid-area: img5;
      background: #0db8e8;
    }

    .img6 {
      grid-area: img6;
      background: #0db8e8;
    }

    .img7 {
      grid-area: img7;
      background: #0db8e8;
    }

    .img8 {
      grid-area: img8;
      background: #0db8e8;
    }

    .img9 {
      grid-area: img9;
      background: #0db8e8;
    }

    .img10 {
      grid-area: img10;
      background: #0db8e8;
    }

    textarea {
      width: 100%;
    }

    input {
      width: 95%;
    }

    img {
      max-width: 100%;
      vertical-align: bottom;
      border: 1px solid black;
    }

    li {
      list-style-type: none;
      margin: 5px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-areas:
        "nav1 header1"
        "nav1 main1"
        "nav1 main1"
        "nav1 footer1";
    }

      .container > * {
        color: white;
        padding: 20px;
        text-align: center;
      }

    .gallery {
      display: grid;
      gap: 1px;
      grid-template-areas: "img1" "img2" "img3" "img4" "img5" "img6" "img7" "img8" "img9" "img10";
      align-items: center;
      justify-items: stretch;
      grid-template-columns: 1fr 1fr;
      grid-template-areas:
        "img1 img2"
        "img3 img4"
        "img5 img6"
        "img7 img8"
        "img9" "img10"
    }

    /* .overlay { //can use as a wall plate divs
      background: rgba(241, 237, 237, 0.7);
      grid-column: main-start / main-end;
      grid-row: main-start / main-end;
    } */

    @media (min-width:600px) {
      .container {
        grid-template-columns: 200px repeat(11, 1fr);
        grid-template-areas:
          "header1 header1 header1 header1    header1 header1 header1 header1   header1 header1 header1 header1"
          "nav1 nav1 main1 main1    main1 main1 main1 main1    main1 main1 main1 main1"
          "footer1 footer1 footer1 footer1    footer1 footer1 footer1 footer1   footer1 footer1 footer1 footer1";
      }
    }
  </style>
</head>

<body>

      </button>
      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav me-auto">

              Home

            </a>
          </li>

          </li>

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
