<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Capstone for FSW100</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=PT+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <!-- [Header] ----([logo][cart]) -->
        <header>
            <div id="logo_n_cart">
                <div id="logo">
                    <img alt="logo" src="logo.jpg">
                </div>
                <div id="cart">
                    <img alt="cart" src="cart.jpg">
                </div>
            </div>
        </header>
        <!-- [Nav] ----(navlist) -->
        <nav>
            <ul id="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Apps</a></li>
                <li><a href="index.html">About</a></li>
            </ul>
        </nav>
        <!-- [Main]>>
            [section0-title]+[section0-action]+[section1]+[section2] -->
        <main>
            <section id="section0-title">
                <h1>To-Do List</h1>
            </section>

            <section id="section0-action">
                <h2>Add Task</h2>
            </section>

            <section id="section1">
                <form id="form1">
                    <div class="forminput">
                        <!-- task input box -->
                        <div class="col1">
                            <label id="tasklabel" for="task1">Task Title</label>
                        </div>
                        <div class="col2">
                            <input type="text" id="task1" placeholder="Enter task title here">
                        </div>
                    </div>
                    <div class="forminput">
                        <!-- textarea -->
                        <div class="col1">
                            <label id="desclabel" for="description">Description</label>
                        </div>
                        <div class="col2">
                            <textarea rows="4" cols="24" id="description"
                                placeholder="Enter task title here"></textarea>
                        </div>
                    </div>
                    <div class="buttonfield">                       
                        <button id="addbutton" type="button" class="btn btn-success">Add</button>
                    </div>
                </form>
            </section>

            <section id="section2">
                <ul id="list1">
                </ul>
            </section>
        </main>

        <footer>
        
        <footer><h4>QUICK LINKS</h4></footer>
        <a href="http://www.customwallplates.com">About Us</a><br>
        <a href="http://www.customwallplates.com">Products</a><br>
        <a href="index.html">To Do List App</a><br>
        <a href="https://www.facebook.com/wallplatecity">
            <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></a>
        <a href="https://www.twitter.com/wallplatecity">
            <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a>
        <a href="https://www.instagram.com/wallplatecity">
            <i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
        <a href="https://www.pinterest.com/wallplatecity">
            <i class="fa fa-pinterest-square  fa-2x" aria-hidden="true"></i></a>
        </footer>

    </div>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
